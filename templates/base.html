<!DOCTYPE html>
<html>
<head>
    <title>CDSV - Data Science Business Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('main.home') }}"><img src="{{ url_for('static', filename='img/CDSV_logo.png') }}" alt="CDSV Logo" height="60"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.services') }}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
    {% block content %}
    {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 CDSV. All rights reserved.</p>
    </footer>
</body>
</html>
